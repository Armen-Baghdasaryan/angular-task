<div class="car_item">
    <img alt='img' [src]="car.images[0]" (click)="onImageClick(car.images)" />
    <h4 class='car_price'>{{car.price}}</h4>
    <div *ngIf="car.isUrgently" class='car_urgently'>
        Urgently
    </div>
    <p class='car_model'>{{car.model}}, {{car.year}} y.</p>
    <p class='car_description'>{{car.description}}</p>
</div>
